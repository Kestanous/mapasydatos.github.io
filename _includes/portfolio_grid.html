<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Proyectos</h2>
                    <h3 class="section-subheading">Los proyectos que hemos desarrollado con nuestros clientes han permitido mejoras sustanciales en temas de Agricultura, Medio Ambiente, Finca Raíz y Petróleos, entre otros. Estos son algunos de ellos.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h3>{{ post.title }}</h3>
                        <h4>{{ post.subtitle }}</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
